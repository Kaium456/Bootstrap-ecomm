<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font Awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ecom</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          >Ecom<span class="dot">.</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catgories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Latest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <div class="d-flex">
            <input
              class="me-2 search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <span class="icon">
              <a href="/card.html">
                <i class="fas fa-shopping-cart fa-1 i1"></i>
              </a>
              <span class="icon-1">04</span>
              <i class="far fa-heart fa-1 i2"></i>
              <span class="icon-1">08</span>
            </span>
            <button
              class="btn-1"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <h1 class="mb-5 mt-5 catgories text-center">shopping cart</h1>

        <table class="content-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <img src="img/p3.jpg" class="cart-img mt-3 ms-3" alt="" />
              </td>
              <td>
                <input type="number" class="inputnum" value="1" min="1" />
              </td>
              <td>$15</td>
              <td>$20</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td>
                <img src="img/c2 (1).jpg" class="cart-img mt-3 ms-3" alt="" />
              </td>
              <td>
                <input type="number" class="inputnum" value="1" min="1" />
              </td>
              <td>$10</td>
              <td>$29</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td>
                <img src="img/shoe1.jpg" class="cart-img mt-3 ms-3" alt="" />
              </td>
              <td>
                <input type="number" class="inputnum" value="1" min="1" />
              </td>
              <td>$25</td>
              <td>$32</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <!-- 
    checkout section -->
    <section class="container text-end ms-md-3 check">
      <h3>subtotal - $57</h3>
      <h3>Tax(6%) -$64</h3>
      <h3>shipping - free</h3>
      <hr />
      <h3>Total - $64</h3>

      <button class="btn-1 mb-3 mt-3 btn-c">Checkout</button>
    </section>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
