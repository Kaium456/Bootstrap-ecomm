<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font Awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ecom</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          >Ecom<span class="dot">.</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catgories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Latest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <div class="d-flex">
            <input
              class="me-2 search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <span class="icon">
              <a href="/card.html">
                <i class="fas fa-shopping-cart fa-1 i1"></i>
              </a>
              <span class="icon-1">04</span>
              <i class="far fa-heart fa-1 i2"></i>
              <span class="icon-1">08</span>
            </span>
            <button
              class="btn-1"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row mb-5 mt-5">
          <div class="col-md-6">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/f1.jpg" class=img-n w-50" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="img/f2.jpg" class="img-n" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="img/f3.jpg" class="img-n" alt="" />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <h1>Gray Hoddie/Joggers</h1>
            <h3 class="mt-3">$43.69</h3>
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <p class="lead mt-3">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
              neque iure obcaecati in?
            </p>
            <img src="img/f1.jpg" class="view-img" alt="" />
            <img src="img/f2.jpg" class="view-img" alt="" />
            <img src="img/f3.jpg" class="view-img" alt="" />
            <br />
            <select class="mt-3">
              <option value="">select your size</option>
              <option value="">size-S</option>
              <option value="">size-M</option>
              <option value="">size-L</option>
              <option value="">size-XL</option>
            </select>
            <br />
            <input
              class="inputnum mt-3"
              type="number"
              value="1"
              min="1"
              id=""
            />
            <br />
            <select class="mt-3">
              <option value="">select your color</option>
              <option value="">Green</option>
              <option value="">Black</option>
              <option value="">Blue</option>
              <option value="">White</option>
            </select>
            <br />
            <button class="btn-v mt-3">
              <i class="fas fa-shopping-cart me-2"></i>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
